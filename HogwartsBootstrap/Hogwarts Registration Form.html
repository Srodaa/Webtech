<!DOCTYPE html>
<!-- SZAR AZ EGÃ‰SZ-->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hogwarts Registration Form</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="hogwarts-form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h1>Hogwarts Registration Form</h1>
      <form
        class="border border-primary form-control"
        id="hogwarts-form"
        method="post"
        enctype="multipart/form-data"
        action="https://webhook.site/your-unique-url"
      >
        <div class="col-md-6">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-input"
            type="text"
            name="name"
            id="name"
            required=""
            placeholder="e.g., Harry James Potter "
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="dob">Date of birth</label>
          <input
            class="form-input"
            type="date"
            name="dob"
            id="dob"
            required=""
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="house">House</label>
          <select class="form-select" name="house" id="house" required="">
            <option value="">--Please choose an option--</option>
            <option value="gryffindor">Gryffindor</option>
            <option value="hufflepuff">Hufflepuff</option>
            <option value="ravenclaw">Ravenclaw</option>
            <option value="slytherin">Slytherin</option>
          </select>
        </div>
        <div class="col-md-6">
          <div>
            <input
              class="form-input"
              type="checkbox"
              name="has-pet"
              id="has-pet"
              value="yes"
            />
            <label class="form-label" for="has-pet"
              >I hereby state that I have a companion pet.</label
            >
          </div>
          <fieldset class="conditional">
            <legend>Companion pet</legend>
            <div>
              <label class="form-label" for="pet-species">Species</label>
              <input
                class="form-input"
                type="text"
                name="pet-species"
                id="pet-species"
                placeholder="e.g., owl"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="pet-name">Name</label>
              <input
                class="form-input"
                type="text"
                name="pet-name"
                id="pet-name"
                placeholder="e.g., Hedwig"
              />
            </div>
          </fieldset>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-input"
            type="email"
            name="email"
            id="email"
            pattern="^.+@hogwarts\.ac\.uk"
            placeholder="e.g., hjp@hogwarts.ac.uk"
          />
          <div>
            An email address ending with <code>@hogwarts.ac.uk</code> is
            required.
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            rows="5"
            maxlength="200"
            placeholder="e.g., I would like to be included in the quidditch team."
          ></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
